                    <h1>Contacto</h1>
                    <br />
                </div>

        <div class="container">
            <div class="row">

                <div class="col-md-6" >

                    <img class="img-fluid" src="imagenes/chef.jpg" alt="Generic placeholder image" >
                    

                </div>

                <div class="col-md-6">
                    <form method="POST" id="formulario">
                        <div class="form-group">
                            <label for="run">Run <span class="obligatorio">*</span></label>
                            <input type="text" class="form-control" id="run" name="run">
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="nombre">Nombre <span class="obligatorio">*</span></label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="edad">Edad <span class="obligatorio">*</span></label>
                            <input type="number" class="form-control" id="edad" name="edad">
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="email">Correo </label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="telefono">Telefono </label>
                            <input type="number" class="form-control" id="telefono" name="telefono">
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="motivo">Motivo (Seleccione uno) <span class="obligatorio">*</span></label>
                            <select name="motivo" class="form-control">
                                <option value="1">Consulta</option>
                                <option value="2">Reclamo</option>
                                <option value="3">Sugerencias</option>
                                <option value="4">Otro</option>
                            </select>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="comentario">Comentario </label>
                            <textarea cols="20" rows="3" class="form-control" id="comentario"></textarea>
                        </div>
                        
                        <p class="aviso">
                            <span class="obligatorio"> * </span>Los campos son obligatorios.
                        </p>
                        <br />
                        <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                        <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                        <br />
                        <div id="error" class="alert alert-danger" role="alert"></div>

                    </form>
                </div>
                </div>
            </div>

        
        <script>$(document).ready(function () {

        $('#error').hide();

        $('#formulario').submit(function(event){
            var mensaje = "";

            if($('#nombre').val().trim().length == 0){
                mensaje = "El nombre está en blanco";
            }

            if ($('#email').val().trim().length == 0 && $('#telefono').val().trim().length == 0){
                mensaje = "El email está en blanco";
            }

            if ($('#edad').val() < 18 || $('#edad').val() > 110) {
                mensaje = "La edad debe ser mayor a 18 y menor a 110 años";
            }

            if ($('#edad').val().trim().length == 0) {
                mensaje = "La edad está en blanco";
            }

            if ($('#run').val().trim().length < 7) {
                mensaje = "El run debe tener al menos 7 caracteres";
            }

            if ($('#run').val().trim().length == 0) {
                mensaje = "El run está en blanco";
            }


            if(mensaje != ""){
                $('#error').html(mensaje);
                $('#error').show();
                event.preventDefault();
            }
        });
      });</script>
